      - title: "Quasi-Ballistic Thermal Transport Across MoS2 Thin Films"
        link: "https://pubs.acs.org/doi/abs/10.1021/acs.nanolett.8b05174"


  - title:
      ATMOSPHERIC ICE
    description:
      "Starting from a previously characterized ice model, we use a multiscale-multimodel approach to characterize the solvation shell of organic molecules at the air-ice interface. The absorption spectra of those molecules is then calculated using TDDFT on smaller models extracted from first-principles MD simulations"
    image:
      images/ice.jpg
    refs:
