  - title:
      THERMAL TRANSPORT
    description:
      "We work on theoretical and algorithmic development to model thermal transport in complex systems. Molecular modeling provides essential insight into phonon transport at the nanoscale, which is essential to design novel nanophononic devices and nanomaterials with tailored thermal conductivity"
    image:
      images/thermal-transport.jpg
    refs:
